{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<h2>{{ page.title }}</h2>
<a href="{{ page.get_absolute_url }}">Edit {{ page.title }}</a>

{% if page_exists %}
  <p>{{ page.content }}</p>
{% else %}
  <p>This page does not exist. To create this page please click <a href="{{ page.get_edit_url }}">here</a>.</p>
{% endif %}
{% endblock %}
